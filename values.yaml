# Default values for nifi-registry

## Image configuration
image:
  repository: apache/nifi-registry
  tag: "2.4.0"
  pullPolicy: IfNotPresent

## StatefulSet configuration
replicaCount: 1

## Service configuration
service:
  type: ClusterIP
  port: 18080
  annotations: {}

## Ingress configuration
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

## Service Account configuration
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

## Resource configuration
resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 1Gi

## Persistence configuration
persistence:
  enabled: true
  storageClass: ""
  size: 10Gi

## Security configuration with keystore/truststore
security:
  # Enable SSL/TLS
  enabled: false
  
  # Keystore configuration
  keystore:
    # Secret name containing the keystore file
    secretName: ""
    # Key in the secret containing the keystore data
    keystoreKey: "keystore.jks"
    # Password for the keystore
    passwordSecretName: ""
    passwordSecretKey: "keystore-password"
    # Keystore type (JKS, PKCS12)
    type: "JKS"
    
  # Truststore configuration  
  truststore:
    # Secret name containing the truststore file
    secretName: ""
    # Key in the secret containing the truststore data
    truststoreKey: "truststore.jks"
    # Password for the truststore
    passwordSecretName: ""
    passwordSecretKey: "truststore-password"
    # Truststore type (JKS, PKCS12)
    type: "JKS"

## NiFi Registry configuration
nifiRegistry:
  # Web properties
  web:
    httpPort: 18080
    httpsPort: 18443
    
  # JVM settings
  jvm:
    heapSize: "1g"
    
  # Custom properties to add to nifi-registry.properties
  properties: {}
    # Example:
    # nifi.registry.db.url: "jdbc:h2:./database/nifi-registry-primary"
    # nifi.registry.db.class: "org.h2.Driver"

## Pod configuration
podAnnotations: {}
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  runAsNonRoot: true
  runAsUser: 1000

## Node selection
nodeSelector: {}
tolerations: []
affinity: {}